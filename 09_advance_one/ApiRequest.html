<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for the page -->
    <meta charset="UTF-8">
    <!-- Viewport setup for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title -->
    <title>Document</title>
</head>

<body style="background-color: #212121;">
    <img id="avatar" width="150" />

</body>

<script>
    document.getElementById('avatar').src = data.avatar_url;

    // Define the GitHub API URL for a specific user
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary';

    // Create a new XMLHttpRequest object to handle the request
    const xhr = new XMLHttpRequest();

    // Open a GET request to the specified URL (asynchronous by default)
    xhr.open('GET', requestUrl);

    // Log message to indicate the request was initiated
    console.log("here");

    // Set up a function to run whenever the readyState changes
    xhr.onreadystatechange = function() {
        // Log the current readyState (1 to 4)
        console.log(xhr.readyState);

        // Proceed only if the request is complete (readyState 4)
        if (xhr.readyState === 4) {
            // Parse the JSON response text into a JavaScript object
            const data = JSON.parse(this.responseText);

            // Log the data type to confirm parsing (should be 'object')
            console.log(typeof data);

            // Log the number of followers from the fetched user data
            console.log(data.followers);

            // ❌ Incorrect: data.image does not exist
            // console.log(data.image);

            // ✅ Correct: avatar_url gives the profile picture URL
            console.log(data.avatar_url);
        }
    }

    // Send the HTTP request to the server
    xhr.send();
</script>

</html>
