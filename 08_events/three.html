<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set character encoding -->
    <meta charset="UTF-8" />

    <!-- Ensure layout scales properly on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title of the document -->
    <title>Document</title>
  </head>

  <body>
    <!-- Page heading -->
    <h1>Chai aur Javascript</h1>

    <!-- Button to start showing the current time -->
    <button id="start">Start</button>

    <!-- Button to stop showing the time -->
    <button id="stop">Stop</button>
  </body>

  <script>
    // Function to print a string and current timestamp every second
    const sayDate = function (str) {
      console.log(str, Date.now());
    };

    // Declare variable to store interval ID globally so it can be cleared later
    let intervalId;

    // Add event listener to "Start" button
    document.getElementById("start").addEventListener("click", function () {
      // Start the interval and store its ID
      intervalId = setInterval(sayDate, 1000, "hi");
    });

    // Add event listener to "Stop" button
    document.getElementById("stop").addEventListener("click", function () {
      // Stop the interval using its ID
      clearInterval(intervalId);
      console.log("Interval stopped");
    });
  </script>
</html>
