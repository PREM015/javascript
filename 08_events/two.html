<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set character encoding -->
    <meta charset="UTF-8">

    <!-- Make the layout responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title shown in the browser tab -->
    <title>Document</title>
</head>

<body>
    <!-- Main heading of the page -->
    <h1>Chai aur code</h1>

    <!-- Button to stop the timeout -->
    <button id="stop">Stop</button>
</body>

<script>
    // A function that logs "Hitesh" to the console (not used here)
    const sayHitesh = function () {
        console.log("Hitesh");
    }

    // A function that changes the <h1> text to "best JS series"
    const changeText = function () {
        document.querySelector('h1').innerHTML = "best JS series"
    }

    // Schedule the changeText function to run after 2 seconds (2000 ms)
    const changeMe = setTimeout(changeText, 2000)

    // Add click event listener to the stop button
    document.querySelector('#stop').addEventListener('click', function () {
        // Cancel the scheduled setTimeout using its ID
        clearTimeout(changeMe)

        // Log message to indicate the timeout was cancelled
        console.log("STOPPED")
    })
</script>

</html>
