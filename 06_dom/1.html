<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM learning</title>
    <style>
      .bg-black {
        background-color: #212121;
        color: #fff;
      }
    </style>
  </head>
  <body class="bg-black">
    <div>
      <h1 id="title" class="heading">
        DOM learning on Chai aur code
        <span style="display: none">test text</span>
      </h1>
      <h2>Lorem ipsum dolor sit.</h2>
      <h2>Lorem ipsum dolor sit.</h2>
      <h2>Lorem ipsum dolor sit.</h2>
      <p>Lorem ipsum dolor sit amet.</p>
      <input type="password" name="" id="" />

      <ul>
        <li class="list-item">one</li>
        <li class="list-item">two</li>
        <li class="list-item">three</li>
        <li class="list-item">four</li>
      </ul>
    </div>

    <script>
      // Selecting the title element by its ID
      const titleElement = document.getElementById("title");
      titleElement.style.color = "yellow"; // Changes title text color to yellow
      titleElement.innerText = "Updated DOM Learning Title"; // Changes the heading text

      // Selecting all <h2> tags and modifying content
      const allHeadings = document.querySelectorAll("h2");
      allHeadings.forEach((heading, index) => {
        heading.innerText = `Updated Heading ${index + 1}`; // Changes each <h2>'s text
        heading.style.border = "1px solid white";
         // Adds border to each heading
         heading.style.backgroundColor = "red";
      });

      // Selecting all list items and changing text color
      const listItems = document.querySelectorAll(".list-item");
      listItems.forEach((item) => {
        item.style.color = "lightgreen"; // Changes list item text color to light green
      });

      // Adding a new list item dynamically
      const newListItem = document.createElement("li");
      newListItem.className = "list-item";
      newListItem.innerText = "five";
      newListItem.style.color="violet"
      document.querySelector("ul").appendChild(newListItem); // Adds new item to the list
    </script>
  </body>
</html>
