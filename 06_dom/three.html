<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding to UTF-8 -->
    <meta charset="UTF-8">

    <!-- Ensures compatibility with Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Make layout responsive across devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title shown in browser tab -->
    <title>Chai aur code</title>
</head>

<!-- Set background color and text color for the whole page -->
<body style="background-color: #212121; color: #fff;">
</body>

<script>
    // Create a new <div> element and store it in variable 'div'
    const div = document.createElement('div')

    // Log the newly created div element to the console
    console.log(div);

    // Add a class name "main" to the div
    div.className = "main"

    // Generate a random ID between 1 and 11 and assign it to the div
    div.id = Math.round(Math.random() * 10 + 1)

    // Set a custom attribute 'title' with value "generated title"
    div.setAttribute("title", "generated title")

    // Set the background color of the div to green
    div.style.backgroundColor = "green"

    // Add padding inside the div
    div.style.padding = "12px"

    // Alternative to innerText: create a text node with the string "Chai aur code"
    const addText = document.createTextNode("Chai aur code")

    // Append the text node inside the div
    div.appendChild(addText)

    // Finally, append the complete div element to the body of the document
    document.body.appendChild(div)
</script>
</html>
