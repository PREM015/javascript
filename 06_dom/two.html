<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Sets the character encoding for the document -->
    <meta charset="UTF-8" />
    
    <!-- Ensures compatibility with older versions of Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Sets the viewport to make the layout responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title of the webpage displayed in the browser tab -->
    <title>DOM | Chai aur code</title>
  </head>

  <!-- Sets background and text color of the page -->
  <body style="background-color: #212121; color: #fff">
    
    <!-- Main container for all the day elements -->
    <div class="parent">
      
      <!-- Each div represents a day of the week -->
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thursday</div>
    </div>
  </body>

  <script>
    // Select the element with class "parent" and store in variable
    const parent = document.querySelector(".parent");

    // Log the parent element to the console
    console.log(parent);

    // Log all child elements (only element nodes) inside the parent as an HTMLCollection
    console.log(parent.children);

    // Log the inner text of the second child (Tuesday)
    console.log(parent.children[1].innerHTML);

    /*
    // Loop through all children of parent and log their text content
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
    }
    */

    // Select the second child (Tuesday) and store in variable
    const element = parent.children[1];

    // Apply a linear gradient background to the text
    element.style.backgroundImage = "linear-gradient(to right, red, blue)";

    // Clip the background to the text (for gradient effect)
    element.style.webkitBackgroundClip = "text";

    // Make the text itself transparent so the gradient shows through
    element.style.webkitTextFillColor = "transparent";

    /*
    // Log the first child (Monday)
    console.log(parent.firstElementChild);

    // Log the last child (Thursday)
    console.log(parent.lastElementChild);
    */

    // Select the first element with class "day" (Monday)
    const dayOne = document.querySelector(".day");

    /*
    // Log the selected element (Monday)
    console.log(dayOne);

    // Log the parent of the selected element (should be .parent)
    console.log(dayOne.parentElement);

    // Log the next sibling element (Tuesday)
    console.log(dayOne.nextElementSibling);
    */

    // Log all child nodes including text nodes (spaces, line breaks)
    console.log("NODES: ", parent.childNodes);
  </script>
</html>
